<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h2>Animated Button-Ripple Effect</h2>
            <button class="button-1">Click Me</button>
        </div>

        <div>
            <h2>Animated button Hover Effect</h2>
            <button class="button-2">
                <span>Hover</span>
            </button>
            
        </div>

        <div>
            <h2>Animated Button-Press Effect</h2>
            <button class="button-3">
                Click Me
            </button>
        </div>

        <div>
            <h2>Animated Button - Fade Effect</h2>
            <button class="button-4">Hover Over Me</button>
        </div>
    </section>
</body>
</html>
